# Sample .travis.yml for R projects

language: r
env:
  global:
    - R_BUILD_ARGS=--no-manual
    - R_CHECK_ARGS=--no-manual --as-cran
bioc_required: true
r_binary_packages:
 - testthat
 - dplyr
 - stringr
 - lazyeval
 - RSQLite
 - magrittr
 - knitr
 - rmarkdown
bioc_packages:
 - ShortRead
warnings_are_errors: true
sudo: required
